<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
  </head>
  <body>
  <div class="bg">


  <div class="container">

    <div class="row">
      <div class="col-3 bg-dark">
        <img src="assets/images/ussEnterprise.png" class="img-fluid w-100" alt="Responsive image" >
      </div>
      <div class="col-6 bg-dark">
          <img src="assets/images/title.png" class="img-fluid w-100"  alt="Responsive image" >
      </div>
      <div class="col-3 bg-dark">
        <img src="assets/images/kirk.png" class="img-fluid  w-100" alt="Responsive image"   />
      </div>
    </div>
    <div class="row">
      <div class="col-8 p-0 bg-dark">
        <div id=game class="jumbotron text-center text-white bg-dark  ml-3">
          <h1 class="display-4" id="jumbo">Hello, world!</h1>

          <a  id="resetButton" class="btn btn-primary btn-lg" href="#" role="button">New game</a>
        </div>
      </div>
      <div class="col-4 bg-dark">
        <ul class="list-group mt-5">
          <li class="list-group-item list-group-item-dark font-weight-bold">Number of guesses remaining: </li>
          <li id="domGuesses" class="list-group-item list-group-item-dark">placehold</li>
          <li class="list-group-item list-group-item-dark font-weight-bold">Number of wins:</li>
          <li id="winNum" class="list-group-item list-group-item-dark">placehold</li>
          <li class="list-group-item list-group-item-dark font-weight-bold">Incorrect guesses are displayed in red</li>
        </ul>
      </div>
    </div>
    <div class="row">
        <div class="col-12 text-white bg-dark">
          <div id="buttonBar" class="btn-toolbar">
            <div class="btn-group btn-group-md  mb-5">
              <div class="mx-auto" style="width: 100%;">
                <button class="btn btn-dark">A</button>
                <button class="btn btn-dark">B</button>
                <button class="btn btn-dark">C</button>
                <button class="btn btn-dark">D</button>
                <button class="btn btn-dark">E</button>
                <button class="btn btn-dark">F</button>
                <button class="btn btn-dark">G</button>
                <button class="btn btn-dark">H</button>
                <button class="btn btn-dark">I</button>
                <button class="btn btn-dark">J</button>
                <button class="btn btn-dark">K</button>
                <button class="btn btn-dark">L</button>
                <button class="btn btn-dark">M</button>
                <button class="btn btn-dark">N</button>
                <button class="btn btn-dark">O</button>
                <button class="btn btn-dark">P</button>
                <button class="btn btn-dark">Q</button>
                <button class="btn btn-dark">R</button>
                <button class="btn btn-dark">S</button>
                <button class="btn btn-dark">T</button>
                <button class="btn btn-dark">U</button>
                <button class="btn btn-dark">V</button>
                <button class="btn btn-dark">W</button>
                <button class="btn btn-dark">X</button>
                <button class="btn btn-dark">Y</button>
                <button class="btn btn-dark">Z</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
